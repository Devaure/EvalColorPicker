
<div class="card">
    <h1>{{title}}</h1>
    <div class="card__cube"></div>
   
    <div class="car__slider">
        <div>
            <input #sliderone type="range" (change)="setValue($event)" id="hue" name="hue" min="{{rangeMinHue}}" max="{{rangeMaxHue}}"  step="0.1" >
            <label for="volume">Hue</label>
          </div>
          
          <div>
            <input #slidertwo type="range" (change)="setValueSlideTwo($event)" id="Saturation" name="Saturation" min="{{rangeMinSat}}" max="{{rangeMaxSat}}"  step="0.1">
            <label for="Saturation">Saturation</label>
          </div>
          <div>
            <input #sliderthree type="range" (change)="setValueSlideThree($event)" id="cowbell" name="cowbell" min="{{rangeMinLight}}" max="{{rangeMaxLight}}" step="0.1">
            <label for="cowbell">Lightness</label>
          </div>
    </div>
</div> {{hue}}  / {{sat}} / {{light}}
